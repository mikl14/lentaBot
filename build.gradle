plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.telegrambot'
version = '0.0.3-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.flywaydb:flyway-core:9.22.3'
	implementation group: 'org.telegram', name: 'telegrambots', version: '6.9.7.1'
	implementation 'org.springframework.boot:spring-boot-starter-web' // Подключение Spring Web
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // Подключение для тестирования
}

bootJar {
	tasks.named('bootJar') {
		mainClass.set('com.telegrambot.lentaBot.LentaBotApplication') // Укажите ваш главный класс здесь
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
